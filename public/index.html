<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    
    <nav>
      <span id="Title">tweeter</span>
      <span class="smFont"><span class="Title2"><span><span class="bold">Write </span><span>a new tweet</span>
      </span><div class="fa-solid fa-angles-down" id="arrow"></div></span></span>
    </nav>
    

    <!-- Page-specific (main) content here -->
    <header class="prof">
      <div class="image1">
          <img src="/images/profile-hex.png"> 
      </div>

      <br>
      <div>
          <h2 class="name1">Your Name</h2>
      </div>
    </header>

    <main id="tweets-container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="newText" method="POST" action="/tweets/">
          <div><label id="titleHum" for="tweet-text">What are you humming about?</label></div>
          <!--We need a name assigned on the elements we want a return value for when we serialize,
          serialize must be assigned for a FORM and names must be assigned!-->
          <div ><textarea name="text" id="tweet-text"></textarea></div>
          <div class="bottomBar">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <article class="all-tweets">
          <h1 class="tweet-title"><span><img src="https://i.imgur.com/73hZDYK.png" alt="profile"> Newton
          </span><span id="handle">@SirIsaac</span></h1>
          <p class="tweet-body">
            If I have seen further it is by standing on 
            the shoulders of giants
          </p>
          <span id="blackLine"></span>
          <footer class="tweet-footer">
            <span>10 days ago</span> 
            <span>
              <object class="icons" data="./images/flag-solid.svg" width="16" height="16"> </object>
              <object class="icons" data="./images/retweet-solid.svg" width="16" height="16"> </object> 
              <object class="icons" data="./images/heart-solid.svg" width="16" height="16"></object>
            </span>
          </footer>
      </article>

    </main>
  
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </body>
</html>
