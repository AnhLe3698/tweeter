<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <!-- Top nav bar -->
    <nav>
      <span id="Title">tweeter</span>
      <span class="smFont"><span class="Title2"><span><span class="bold">Write </span><span>a new tweet</span>
      </span><div class="fa-solid fa-angles-down" id="arrow"></div></span></span>
    </nav>
    

    <!-- Page-specific (main) content here -->
    <main >

      <!-- Profile picture and name -->
      <header class="prof">
        <div class="image1">
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2 class="name1">Web Developer</h2>
        </div>
      </header>
      
      <!-- The following are all formatted into a s single column -->
      <div id="mainContainer">
        <h1 id="errorMessage">⚠️--Alert! You have surpassed the character limit!--⚠️</h1>
        <h1 id="errorMessage2">⚠️---------Alert! Missing Tweet Information----------⚠️</h1>

        <!-- New Tweet Form -->
        <section class="new-tweet">
          <form id="newText" method="POST" action="/tweets/">
            <div><label id="titleHum" for="tweet-text">What are you humming about?</label></div>
            <!--We need a name assigned on the elements we want a return value for when we serialize,
            serialize must be assigned for a FORM and names must be assigned!-->
            <div ><textarea name="text" id="tweet-text"></textarea></div>
            <div class="bottomBar">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
  
        <div id="tweets-container">
          <!-- Tweets go here!! -->
        </div>
      </div>
      
      <!-- Scroll up arrow -->
      <i id="scrollUp" class="fa-solid fa-angles-up"></i>

    </main>
  
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </body>
</html>
